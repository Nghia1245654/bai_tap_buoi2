<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>
    </title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <body>
        <div class="header">
            <div class="logo">
                <img src="./imgs/Logo.svg" alt="" />
            </div>
            <div class="nav">
                <div class="search">
                    <img src="./imgs/Icons.svg" alt="" />
                    <div class="search-text">Search</div>
                </div>
                <select name="" id="" class="form-country">
                    <option value="">English (united States)</option>
                </select>
                <button class="login">Log in</button>
            </div>
        </div>
        <div class="content">
            <div class="left">
                <div class="title">
                    <div class="main-title">Design with us</div>
                    <div class="sub-title">
                        Access to thousands of design resources and templates
                    </div>
                </div>
                <div class="image-left">
                    <img src="./imgs/Illustration.svg" alt="" />
                </div>
            </div>
            <div class="right">
                <div class="sub-form">
                    <div class="form-title">
                        <label for="">Sign up now</label>
                    </div>
                    <div class="form-content">
                        <div class="name">
                            <div class="first-name">
                                <label for="">First name</label>
                                <input type="text" />
                            </div>
                            <div class="last-name">
                                <label for="">Last name</label>
                                <input type="text" />
                            </div>
                        </div>
                        <div class="email">
                            <label for="">Email address</label>
                            <input type="text" />
                        </div>
                        <div class="phone-number">
                            <label for="">Phone number</label>
                            <div class="phone-input">
                                <div class="country-code">
                                    <div class="select-code">
                                        <div class="flag">
                                            <img src="/imgs/US flag.svg" alt="US Flag">
                                            <select name="" id="" class="form-country-code ">
                                                <option value=""></option>
                                            </select>
                                        </div>
                                        <label for="">+1</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="password">
                            <div class="password-label">
                                <label for="">Password</label>
                                <div class="show-hide">
                                    <img src="./imgs/icon.svg" alt="" />
                                    <label for="">Hide</label>
                                </div>
                            </div>
                            <input type="text" />
                            <p class="password-hint">
                                Use 8 or more characters with a mix of letters, numbers & symbols
                            </p>
                        </div>
                    </div>
                    <div class="checkbox">
                        <div class="checkbox-item-1">
                            <input type="checkbox" />
                            <label for="">By creating an account, I agree to our <a href="">Terms of use</a> and
                                <a href="">Privacy Policy</a>
                            </label>
                        </div>
                        <div class="checkbox-item-2">
                            <input type="checkbox" />
                            <label for="">By creating an account, I am also consenting to receive SMS
                                messages and emails, including product new feature updates,
                                events, and marketing promotions.</label>
                        </div>
                    </div>
                    <div class="form-button">
                        <button>Sign up</button>
                        <label for="">Already have an account? <a href=""> Log in</a></label>
                    </div>
                </div>

            </div>
        </div>
        </div>
    </body>

</html>

<script src="" async defer></script>
</body>

</html>
